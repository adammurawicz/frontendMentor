<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <div class="wrapper">

    <div class="adviceInfo">
      <p class="adviceInfo-p">ADVICE <span>#117</span> </p>
    </div>

    <div class="adviceText">
      <p class="adviceText-p">"It is easy to sit up and take notice, what's difficult is getting up and taking action"</p>
      <picture>
        <source media="(min-width:996px)" srcset="./images/pattern-divider-desktop.svg">
        <img src="./images/pattern-divider-mobile.svg" alt="pattern" style="width:auto;">
      </picture>
    </div>

    <div class="dice">
      <img src="./images/icon-dice.svg" alt="">
    </div>

  </div>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https:www.murawicz.pl">Adam Murawicz</a>.</p>
  </footer>

  <script src="./main.js"></script>
  
</body>
</html>

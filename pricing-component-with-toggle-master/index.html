<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Pricing component with toggle master</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <img class="top-pattern" src="./images/bg-top.svg">

  <div class="wrapper">

    <section class="pricing">
      <h1 class="pricing-title">Our Pricing</h1>

      <div class="pricing-toggle">

        <p>Annualy</p>
        <label class="toggle">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <p>Monthly</p>

      </div>

    </section>

    <section class="cards">

      <div class="card card-one">
        <p class="card-type">Basic</p>
        <p class="card-prize">$<span>199.99</span></p>
        <hr>
        <p class="card-info">500GB Storage</p>
        <hr>
        <p class="card-info">2 users Allowed</p>
        <hr>
        <p class="card-info">Send up to 3 GB</p>
        <hr>
        <button>LEARN MORE</button>
      </div>

      <div class="card card-two">
        <p class="card-type">Profesional</p>
        <p class="card-prize">$<span>249.99</span></p>
        <hr>
        <p class="card-info">1TB Storage</p>
        <hr>
        <p class="card-info">5 users Allowed</p>
        <hr>
        <p class="card-info">Send up to 10 GB</p>
        <hr>
        <button>LEARN MORE</button>
      </div>

      <div class="card card-three">
        <p class="card-type">Master</p>
        <p class="card-prize">$ <span>399.99</span></p>
        <hr>
        <p class="card-info">1TB Storage</p>
        <hr>
        <p class="card-info">10 users Allowed</p>
        <hr>
        <p class="card-info">Send up to 20 GB</p>
        <hr>
        <button>LEARN MORE</button>
      </div>

    </section>

    <img class="bottom-pattern" src="./images/bg-bottom.svg">


  </div>

  
<div class="attribution">
  <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https:www.murawicz.pl">Adam Murawicz</a>.</p>
</div>

<script src="./main.js"></script>
</body>
</html>

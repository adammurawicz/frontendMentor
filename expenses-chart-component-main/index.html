<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

 <section class="sectionTop wrapper">
    <div class="sectionTop__wrapper">
      <h2>My balance</h2>
      <p>$921.48</p>
    </div>

    <div class="sectionTopCircles">
      <div class="circle"></div>
      <div class="circle2"></div>
    </div>

 </section> 

 <section class="sectionBottom wrapper">
  <h3> Spending - Last 7 days</h3>

  
  <div class="figure">
    <div class="figureDay figureDay--mon">
      <p>mon</p>
      <div class="figureDay__figure" value="24.76"></div>
    </div>
    <div class="figureDay figureDay--tue">
      <p>tue</p>
      <div class="figureDay__figure" value="34.15"></div>
    </div>
    <div class="figureDay figureDay--wed">
      <p>wed</p>
      <div class="figureDay__figure" value="52.36"></div>
    </div>
    <div class="figureDay figureDay--thu">
      <p>thu</p>
      <div class="figureDay__figure" value="31.07"></div>
    </div>
    <div class="figureDay figureDay--fri">
      <p>fri</p>
      <div class="figureDay__figure" value="29.01"></div>
    </div>
    <div class="figureDay figureDay--sat">
      <p>sat</p>
      <div class="figureDay__figure" value="41.08"></div>
    </div>
    <div class="figureDay figureDay--sun">
      <p>sun</p>
      <div class="figureDay__figure" value="29.52"></div>
    </div>
  </div>

  <hr>

  <div class="text">
    <div class="text__left">
      <p class="text__left__info">Total this month</p>
      <p class="text__left__number">$478.33</p>
    </div>

    <div class="text__right">
      <p class="text__right__up">+2.4%</p>
      <p class="text__right__bottom">from last month</p>
    </div>

  </div>


 </section>
  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https:murawicz.pl">Adam Murawicz</a>.
  </footer>

<script src="./main.js"></script>

</body>
</html>

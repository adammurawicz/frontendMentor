<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="wrapper">

<section class="sectionTop">
  <h1>calc</h1>

  <div class="toggleContainer">
    
    <div class="toggleThemes">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>

    <div class="toggleBtnContainer">
      <p class="toggleHeading">theme</p>
      <div class="toggleInputsContainer">
        <input class="toggleBtnInput" type="radio" name="toggle" id="one" checked/>
        <input class="toggleBtnInput" type="radio" name="toggle" id="two"/>
        <input class="toggleBtnInput" type="radio" name="toggle" id="three" />
      </div>
    </div>

  </div>
</section>

<section class="sectionMiddle">
  <p class="sectionMiddle__memo"></p>
  <p class="sectionMiddle__p"></p>
</section>

<p class="error"></p>

<section class="sectionBottom">
  <button class="numberBtn" value="7">7</button>
  <button class="numberBtn" value="8">8</button>
  <button class="numberBtn" value="9">9</button>
  <button class="btnDel">del</button>
  <button class="numberBtn" value="4">4</button>
  <button class="numberBtn" value="5">5</button>
  <button class="numberBtn" value="6">6</button>
  <button class="btnPlus" value="+">+</button>
  <button class="numberBtn" value="1">1</button>
  <button class="numberBtn" value="2">2</button>
  <button class="numberBtn" value="3">3</button>
  <button class="btnMinus" value="-">-</button>
  <button class="numberBtn" value=".">.</button>
  <button class="numberBtn" value="0">0</button>
  <button class="btnDivide" value="/">/</button>
  <button class="btnMultiply" value="*">x</button>
  <button class="btnReset">Reset</button>
  <button class="btnEqual">=</button>
</section>


</div>  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

<script src="./main.js"></script>

</body>
</html>
